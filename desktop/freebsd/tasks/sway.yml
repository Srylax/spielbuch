- name: Install Wayland and sway
  include_tasks: pywal.yml
  pkgng:
    name:
      - wayland
      - seatd
      - sway
      - swayidle
      - swaylock-effects
      - lxsession
    state: present

- name: configure seatd
  command: sysrc seatd_enable="YES"

- name: start seatd
  service:
    name: seatd
    state: started